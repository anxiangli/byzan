version: 2

jobs:
  
  build:
    docker:
      - image: circleci/rust:latest
    steps:
      - checkout
      - run: |
          cargo build --release

  test:
    docker:
      - image: circleci/rust:latest
    steps:
      - checkout
      - run: |
          cargo test

  docker-build:
    machine: true
    steps:
      - checkout
      - run: |
          docker build . -t byzan

workflows:
  version: 2

  pull_request:
    jobs:
      - build
      - test
      - docker-build
